<fieldset><legend></legend></fieldset>
<fieldset>
	<legend>Slideshow</legend>
	<p>Upload images in <strong>.jpg</strong> format.</p>
	<p>Slideshow images must be uploaded at: [WIDTH] wide by [HEIGHT] tall</p>
	<p>Leave the "Link to" field empty for no link.</p>  
	<table class="standard-table">
		<tr>
			<td></td>
			<td>Show?</td>
			<td>Image</td>
			<td>Link to</td>
		</tr>

			<td><label for="show1">Slide #1</label></td>

		</tr>

		</tr>   
		<tr>
			<td><label for="show3">Slide #3</label></td>

			<td><input type="text" id="link3" name="link3" /></td>
